<div class="container">
  <div class="row">
    <div class="col s12 cards-container">

      <!-- Nota para Adicionar Lista usando [routerLink]-->
      <div class="card" [routerLink]="['/lista-compras']" id="nova-lista">
        <div class="card-content">
          <span class="card-title" style="color: #3949ab">Nova Lista<i class="material-icons left">add</i></span>
        </div>
      </div>

      <!-- Notas Cadastradas -->
      <div class="card" *ngFor="let l of this.listasCompras">
        <div class="card-content">
          <span class="card-title" style="color: #3949ab">{{l.listaComprasDescricao}}</span>

          <!-- Componente Filho usando o @Input -->
          <app-listas-compras-det-prod #listaComprasProdutos [listaComprasProdutos]="l.listaComprasProdutos">
          </app-listas-compras-det-prod>
        </div>

        <!-- Navegação usando router.navigate e parâmetros de rotas-->
        <div class="card-action">
          <a (click)="onClickItem(l.listaCompras)">Editar</a>
        </div>

      </div>

    </div>
  </div>
</div>
