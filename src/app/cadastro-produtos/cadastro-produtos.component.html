<div class="container contact">
  <div class="row">
  </div>
  <div class="row">

    <div class="col s12 cards-container">

      <div class="card blue-grey darken-1">

        <div class="card-content white-text">

          <span class="card-title">Cadastro de produtos</span>

          <div class='row'>
            <div class='input-field col s12'>
              <input type='text' name='produto-descricao' id='produto-descricao' />
              <label for='produto-descricao'>Descrição</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="produto-quantidade" type="number">
              <label for="produto-quantidade">Quantidade</label>
            </div>

            <div class="input-field col s6">
              <select>
                <option value="" selected>Selecione</option>
                <option value="UN">UN</option>
                <option value="KG">KG</option>
                <option value="CX">CX</option>
              </select>
              <label>Unidade de Medida</label>
            </div>
          </div>

        </div>
        <div class="card-action">
          <a>Editar</a>
          <a [routerLink]="['/lista-compras', 1]">This is a link</a>
        </div>
      </div>
    </div>
  </div>
</div>
